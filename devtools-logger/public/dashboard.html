<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìä DevTools Logger Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #252526;
      padding: 15px 20px;
      border-bottom: 1px solid #3e3e42;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 20px;
      font-weight: 500;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #dc3545;
      animation: pulse 2s infinite;
    }

    .status-indicator.connected {
      background: #28a745;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .controls {
      padding: 10px 20px;
      background: #2d2d30;
      display: flex;
      gap: 10px;
      border-bottom: 1px solid #3e3e42;
    }

    button {
      padding: 8px 16px;
      background: #0e639c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #1177bb;
    }

    button.secondary {
      background: #3e3e42;
    }

    button.secondary:hover {
      background: #505050;
    }

    .filter-group {
      display: flex;
      gap: 5px;
      margin-left: auto;
    }

    .filter-btn {
      padding: 6px 12px;
      font-size: 12px;
    }

    .filter-btn.active {
      background: #1177bb;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .log-entry {
      padding: 8px 12px;
      margin-bottom: 1px;
      border-left: 3px solid transparent;
      font-family: 'Consolas', 'Courier New', monospace;
      font-size: 13px;
      display: flex;
      gap: 10px;
    }

    .log-entry:hover {
      background: #2a2d2e;
    }

    .log-time {
      color: #858585;
      min-width: 90px;
    }

    .log-level {
      font-weight: bold;
      min-width: 60px;
    }

    .log-message {
      flex: 1;
      word-break: break-word;
    }

    .log-icon {
      font-size: 14px;
      margin-right: 5px;
    }

    /* JSON Table Styles */
    .json-table {
      border-collapse: collapse;
      margin: 5px 0;
      font-size: 12px;
      background: #252526;
      border-radius: 4px;
      overflow: hidden;
    }

    .json-table tr {
      border-bottom: 1px solid #3e3e42;
    }

    .json-table tr:last-child {
      border-bottom: none;
    }

    .json-key {
      padding: 4px 8px;
      color: #9cdcfe;
      font-weight: 500;
      vertical-align: top;
      white-space: nowrap;
    }

    .json-value {
      padding: 4px 8px;
      color: #ce9178;
    }

    .json-number {
      color: #b5cea8;
    }

    .json-boolean {
      color: #569cd6;
    }

    .json-string {
      color: #ce9178;
    }

    .log-entry.info {
      border-left-color: #0e639c;
    }

    .log-entry.info .log-level {
      color: #4ec9b0;
    }

    .log-entry.log {
      border-left-color: #858585;
    }

    .log-entry.log .log-level {
      color: #d4d4d4;
    }

    .log-entry.warn {
      border-left-color: #ffc107;
      background: rgba(255, 193, 7, 0.05);
    }

    .log-entry.warn .log-level {
      color: #ffc107;
    }

    .log-entry.error {
      border-left-color: #dc3545;
      background: rgba(220, 53, 69, 0.05);
    }

    .log-entry.error .log-level {
      color: #dc3545;
    }

    .log-entry.debug {
      border-left-color: #6f42c1;
    }

    .log-entry.debug .log-level {
      color: #b392f0;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #858585;
    }

    .empty-state h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    footer {
      background: #252526;
      padding: 10px 20px;
      border-top: 1px solid #3e3e42;
      font-size: 12px;
      color: #858585;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä DevTools Logger Dashboard</h1>
    <div class="status">
      <div class="status-indicator" id="statusIndicator"></div>
      <span id="statusText">Desconectado</span>
      <span id="logCount">0 logs</span>
    </div>
  </header>

  <div class="controls">
    <button onclick="clearLogs()">üóëÔ∏è Limpiar</button>
    <button class="secondary" onclick="toggleAutoScroll()">
      <span id="autoScrollText">üîΩ Auto-scroll: ON</span>
    </button>
    <button class="secondary" onclick="exportLogs()">üíæ Exportar</button>
    
    <div class="filter-group">
      <button class="filter-btn active" data-level="all" onclick="filterLogs('all')">Todos</button>
      <button class="filter-btn" data-level="error" onclick="filterLogs('error')">Errors</button>
      <button class="filter-btn" data-level="warn" onclick="filterLogs('warn')">Warnings</button>
      <button class="filter-btn" data-level="info" onclick="filterLogs('info')">Info</button>
      <button class="filter-btn" data-level="log" onclick="filterLogs('log')">Logs</button>
    </div>
  </div>

  <main id="logContainer">
    <div class="empty-state">
      <h2>Esperando logs...</h2>
      <p>Conecta tu aplicaci√≥n al WebSocket para ver los logs en tiempo real</p>
    </div>
  </main>

  <footer>
    <span>WebSocket Logger v1.0</span>
    <span id="connectionTime">-</span>
  </footer>

  <script>
    let ws;
    let logs = [];
    let autoScroll = true;
    let currentFilter = 'all';
    let connectionStartTime = null;

    function connect() {
      ws = new WebSocket('ws://localhost:3002?dashboard=true');

      ws.onopen = () => {
        console.log('‚úÖ Conectado al servidor WebSocket');
        document.getElementById('statusIndicator').classList.add('connected');
        document.getElementById('statusText').textContent = 'Conectado';
        connectionStartTime = new Date();
        updateConnectionTime();
      };

      ws.onclose = () => {
        console.log('‚ùå Desconectado del servidor');
        document.getElementById('statusIndicator').classList.remove('connected');
        document.getElementById('statusText').textContent = 'Desconectado';
        
        setTimeout(connect, 3000);
      };

      ws.onerror = (error) => {
        console.error('Error en WebSocket:', error);
      };

      ws.onmessage = (event) => {
        const message = JSON.parse(event.data);
        
        if (message.type === 'history') {
          logs = message.logs;
          renderLogs();
        } else if (message.type === 'log') {
          logs.push(message.data);
          if (shouldShowLog(message.data)) {
            addLogEntry(message.data);
          }
          updateLogCount();
        }
      };
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function shouldShowLog(log) {
      if (currentFilter === 'all') return true;
      return log.level === currentFilter;
    }

    function parseStyledMessage(message) {
      if (!message || typeof message !== 'string') {
        return escapeHtml(message || '');
      }

      // Remover TODOS los estilos CSS del mensaje
      let cleanMessage = message
        .replace(/color:\s*[^;]+;?/g, '')
        .replace(/font-weight:\s*[^;]+;?/g, '')
        .replace(/font-size:\s*[^;]+;?/g, '')
        .replace(/background:\s*[^;]+;?/g, '')
        .replace(/%c/g, '')
        .replace(/\s+/g, ' ')
        .trim();

      return cleanMessage;
    }

    function tryParseJSON(str) {
      const jsonMatch = str.match(/\{[^{}]*\}|\[[^\[\]]*\]/);
      if (!jsonMatch) return null;
      
      try {
        return JSON.parse(jsonMatch[0]);
      } catch (e) {
        return null;
      }
    }

    function renderJSON(data) {
      if (typeof data !== 'object' || data === null) {
        return escapeHtml(String(data));
      }

      let html = '<table class="json-table">';
      
      for (const [key, value] of Object.entries(data)) {
        html += '<tr>';
        html += `<td class="json-key">${escapeHtml(key)}</td>`;
        
        if (typeof value === 'object' && value !== null) {
          html += `<td class="json-value">${renderJSON(value)}</td>`;
        } else {
          const valueClass = typeof value === 'number' ? 'json-number' : 
                            typeof value === 'boolean' ? 'json-boolean' : 
                            'json-string';
          html += `<td class="json-value ${valueClass}">${escapeHtml(String(value))}</td>`;
        }
        html += '</tr>';
      }
      
      html += '</table>';
      return html;
    }

    function getLogIcon(message) {
      if (!message) return '';
      
      if (message.includes('‚Üí ENTER') || message.includes('ENTER')) return '‚ñ∂Ô∏è';
      if (message.includes('‚Üê EXIT') || message.includes('EXIT')) return '‚óÄÔ∏è';
      if (message.includes('‚úÖ') || message.includes('‚úì')) return '‚úÖ';
      if (message.includes('‚ùå')) return '‚ùå';
      if (message.includes('[CASCADE]')) return 'üîÑ';
      if (message.includes('[FLOW]')) return 'üîÄ';
      if (message.includes('[DEFAULTS]')) return '‚öôÔ∏è';
      if (message.includes('[VALIDATION]')) return '‚úîÔ∏è';
      if (message.includes('[READONLY]')) return 'üîí';
      if (message.includes('[SET-FIELDS]')) return 'üìù';
      
      return '';
    }

    function addLogEntry(log) {
      const container = document.getElementById('logContainer');
      
      const emptyState = container.querySelector('.empty-state');
      if (emptyState) {
        emptyState.remove();
      }

      const entry = document.createElement('div');
      entry.className = `log-entry ${log.level || 'log'}`;
      
      const time = new Date(log.timestamp || log.serverTimestamp).toLocaleTimeString('es-CL', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        fractionalSecondDigits: 3
      });

      const icon = getLogIcon(log.message);
      const cleanMessage = parseStyledMessage(log.message || JSON.stringify(log));
      
      // Intentar parsear JSON del mensaje
      const jsonData = tryParseJSON(cleanMessage);
      let messageHTML;
      
      if (jsonData) {
        // Separar el texto del JSON
        const textPart = cleanMessage.replace(/\{[^{}]*\}|\[[^\[\]]*\]/, '').trim();
        messageHTML = escapeHtml(textPart) + renderJSON(jsonData);
      } else {
        messageHTML = escapeHtml(cleanMessage);
      }

      entry.innerHTML = `
        <span class="log-time">${time}</span>
        <span class="log-level">[${(log.level || 'LOG').toUpperCase()}]</span>
        ${icon ? `<span class="log-icon">${icon}</span>` : ''}
        <span class="log-message">${messageHTML}</span>
      `;

      container.appendChild(entry);

      if (autoScroll) {
        container.scrollTop = container.scrollHeight;
      }
    }

    function renderLogs() {
      const container = document.getElementById('logContainer');
      container.innerHTML = '';
      
      const filtered = logs.filter(shouldShowLog);
      
      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h2>No hay logs para mostrar</h2>
            <p>Ajusta los filtros o espera nuevos logs</p>
          </div>
        `;
        return;
      }

      filtered.forEach(log => addLogEntry(log));
      updateLogCount();
    }

    function clearLogs() {
      logs = [];
      document.getElementById('logContainer').innerHTML = `
        <div class="empty-state">
          <h2>Logs limpiados</h2>
          <p>Esperando nuevos logs...</p>
        </div>
      `;
      updateLogCount();
    }

    function toggleAutoScroll() {
      autoScroll = !autoScroll;
      document.getElementById('autoScrollText').textContent = 
        autoScroll ? 'üîΩ Auto-scroll: ON' : '‚è∏Ô∏è Auto-scroll: OFF';
    }

    function filterLogs(level) {
      currentFilter = level;
      
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`[data-level="${level}"]`).classList.add('active');
      
      renderLogs();
    }

    function exportLogs() {
      const dataStr = JSON.stringify(logs, null, 2);
      const dataBlob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(dataBlob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `logs-${new Date().toISOString()}.json`;
      link.click();
      URL.revokeObjectURL(url);
    }

    function updateLogCount() {
      document.getElementById('logCount').textContent = `${logs.length} logs`;
    }

    function updateConnectionTime() {
      if (!connectionStartTime) return;
      
      const now = new Date();
      const diff = Math.floor((now - connectionStartTime) / 1000);
      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;
      
      document.getElementById('connectionTime').textContent = 
        `Conectado: ${minutes}m ${seconds}s`;
      
      setTimeout(updateConnectionTime, 1000);
    }

    // Iniciar conexi√≥n
    connect();
  </script>
</body>
</html>
