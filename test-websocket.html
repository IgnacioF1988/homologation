<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WebSocket - Pipeline Events</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            margin: 0;
            padding: 20px;
        }
        h1 { color: #00d4ff; margin-bottom: 10px; }
        .status {
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .connected { background: #00c853; color: #000; }
        .disconnected { background: #ff1744; }
        .connecting { background: #ff9100; color: #000; }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #2a2a4a;
            color: #fff;
            width: 150px;
        }
        button {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }
        button:hover { transform: scale(1.05); }
        button:active { transform: scale(0.95); }
        .btn-subscribe { background: #00d4ff; color: #000; }
        .btn-clear { background: #666; color: #fff; }

        .events-container {
            background: #16213e;
            border-radius: 8px;
            padding: 15px;
            max-height: 500px;
            overflow-y: auto;
        }
        .event {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #00d4ff;
            background: #1a1a3e;
        }
        .event.SP_START { border-color: #00c853; }
        .event.SP_END { border-color: #2196f3; }
        .event.STANDBY { border-color: #ff9100; }
        .event.ERROR { border-color: #ff1744; }
        .event.FUND_UPDATE { border-color: #9c27b0; }
        .event.CHECKPOINT { border-color: #ffeb3b; background: #2a2a1e; }
        .event.PIPELINE_START { border-color: #4caf50; }
        .event.PIPELINE_STEP { border-color: #03a9f4; }
        .event.PIPELINE_END { border-color: #8bc34a; }

        .event-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .event-type {
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
        }
        .event-time { color: #888; font-size: 12px; }
        .event-details { font-size: 13px; color: #aaa; }
        .event-json {
            background: #0d1117;
            padding: 10px;
            border-radius: 4px;
            margin-top: 8px;
            font-family: 'Consolas', monospace;
            font-size: 11px;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat {
            background: #16213e;
            padding: 15px 25px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value { font-size: 24px; font-weight: bold; color: #00d4ff; }
        .stat-label { font-size: 12px; color: #888; }
    </style>
</head>
<body>
    <h1>WebSocket Pipeline Events</h1>

    <div id="status" class="status disconnected">Desconectado</div>

    <div class="stats">
        <div class="stat">
            <div class="stat-value" id="eventCount">0</div>
            <div class="stat-label">Eventos</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="subscriptionId">-</div>
            <div class="stat-label">Suscrito a</div>
        </div>
    </div>

    <div class="controls">
        <input type="number" id="ejecucionId" placeholder="ID Ejecucion" value="9999">
        <button class="btn-subscribe" onclick="subscribe()">Suscribirse</button>
        <button class="btn-clear" onclick="clearEvents()">Limpiar</button>
    </div>

    <div class="events-container" id="events">
        <div style="color: #666; text-align: center; padding: 40px;">
            Esperando eventos...
        </div>
    </div>

    <script>
        const WS_URL = 'ws://localhost:3001/api/ws/pipeline';
        let ws = null;
        let eventCount = 0;
        let currentSubscription = null;

        function updateStatus(status, className) {
            const el = document.getElementById('status');
            el.textContent = status;
            el.className = 'status ' + className;
        }

        function connect() {
            updateStatus('Conectando...', 'connecting');

            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('WebSocket conectado');
                updateStatus('Conectado', 'connected');

                // Auto-suscribir si hay un ID
                const id = document.getElementById('ejecucionId').value;
                if (id) {
                    setTimeout(() => subscribe(), 500);
                }
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                console.log('Mensaje recibido:', message);
                addEvent(message);
            };

            ws.onclose = () => {
                console.log('WebSocket desconectado');
                updateStatus('Desconectado - Reconectando...', 'disconnected');
                setTimeout(connect, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('Error de conexion', 'disconnected');
            };
        }

        function subscribe() {
            const id = document.getElementById('ejecucionId').value;
            if (!id) {
                alert('Ingresa un ID de ejecucion');
                return;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'SUBSCRIBE',
                    data: { ID_Ejecucion: parseInt(id) }
                }));
                currentSubscription = id;
                document.getElementById('subscriptionId').textContent = id;
                console.log('Suscrito a ejecucion:', id);
            } else {
                alert('WebSocket no conectado');
            }
        }

        function addEvent(message) {
            const container = document.getElementById('events');

            // Limpiar placeholder
            if (eventCount === 0) {
                container.innerHTML = '';
            }

            eventCount++;
            document.getElementById('eventCount').textContent = eventCount;

            const type = message.type || 'UNKNOWN';
            const data = message.data || {};
            const time = new Date().toLocaleTimeString();

            const eventEl = document.createElement('div');
            eventEl.className = `event ${type}`;

            let details = '';
            if (data.ID_Fund) details += `Fund: ${data.ID_Fund} | `;
            if (data.NombreSP) details += `SP: ${data.NombreSP} | `;
            if (data.CodigoRetorno !== undefined) details += `Codigo: ${data.CodigoRetorno} | `;
            if (data.Status) details += `Status: ${data.Status} | `;
            if (data.DuracionMs) details += `${data.DuracionMs}ms | `;
            // CHECKPOINT specific
            if (data.Operacion) details += `${data.Operacion}: `;
            if (data.Objeto) details += `${data.Objeto} `;
            if (data.Registros !== undefined && data.Registros !== null) details += `(${data.Registros} rows)`;

            eventEl.innerHTML = `
                <div class="event-header">
                    <span class="event-type">${type}</span>
                    <span class="event-time">${time}</span>
                </div>
                <div class="event-details">${details || 'Sin detalles'}</div>
                <details>
                    <summary style="cursor: pointer; color: #666; font-size: 11px;">Ver JSON</summary>
                    <div class="event-json">${JSON.stringify(message, null, 2)}</div>
                </details>
            `;

            container.insertBefore(eventEl, container.firstChild);
        }

        function clearEvents() {
            document.getElementById('events').innerHTML = '<div style="color: #666; text-align: center; padding: 40px;">Esperando eventos...</div>';
            eventCount = 0;
            document.getElementById('eventCount').textContent = '0';
        }

        // Auto-connect on load
        connect();
    </script>
</body>
</html>
